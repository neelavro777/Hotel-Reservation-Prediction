<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=scale=1.0">
    <!-- Added Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Hotel Reservation Prediction</title>
</head>

<body>
<div class="main-wrapper">
    <div class="container">
        <div class="header">
            <h2>Reservation Prediction</h2>
            <p>Enter booking details to predict cancellation probability.</p>
        </div>

        <form method="POST" class="reservation-form">
            <!-- Grid Item: Lead Time -->
            <div class="form-group full-width">
                <label for="lead_time">Lead Time (Days)</label>
                <input type="number" id="lead_time" name="lead_time" placeholder="e.g. 120" required>
            </div>

            <!-- Grid Item: Dates (Grouped) -->
            <div class="form-group">
                <label for="arrival_month">Arrival Month</label>
                <select id="arrival_month" name="arrival_month" required>
                    <option value="" disabled selected>Select Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>

            <div class="form-group">
                <label for="arrival_date">Arrival Date</label>
                <select id="arrival_date" name="arrival_date" required>
                    <!-- Generated 1-31 efficiently -->
                    <option value="" disabled selected>Day</option>
                    {% for i in range(1, 32) %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Grid Item: Prices & Requests -->
            <div class="form-group">
                <label for="avg_price_per_room">Avg Price (€)</label>
                <input type="number" step="0.01" id="avg_price_per_room" name="avg_price_per_room" placeholder="e.g. 85.50" required>
            </div>

            <div class="form-group">
                <label for="no_of_special_request">Special Requests</label>
                <input type="number" id="no_of_special_request" name="no_of_special_request" value="0" required>
            </div>

            <!-- Grid Item: Nights -->
            <div class="form-group">
                <label for="no_of_week_nights">Week Nights</label>
                <input type="number" id="no_of_week_nights" name="no_of_week_nights" value="0" required>
            </div>

            <div class="form-group">
                <label for="no_of_weekend_nights">Weekend Nights</label>
                <input type="number" id="no_of_weekend_nights" name="no_of_weekend_nights" value="0" required>
            </div>

            <!-- Grid Item: Details -->
            <div class="form-group">
                <label for="market_segment_type">Market Segment</label>
                <select id="market_segment_type" name="market_segment_type" required>
                    <option value="0">Aviation</option>
                    <option value="1">Complimentary</option>
                    <option value="2">Corporate</option>
                    <option value="3">Offline</option>
                    <option value="4">Online</option>
                </select>
            </div>

            <div class="form-group">
                <label for="type_of_meal_plan">Meal Plan</label>
                <select id="type_of_meal_plan" name="type_of_meal_plan" required>
                    <option value="0">Meal Plan 1</option>
                    <option value="1">Meal Plan 2</option>
                    <option value="2">Meal Plan 3</option>
                    <option value="3">Not Selected</option>
                </select>
            </div>

            <div class="form-group full-width">
                <label for="room_type_reserved">Room Type</label>
                <select id="room_type_reserved" name="room_type_reserved" required>
                    <option value="0">Room Type 1</option>
                    <option value="1">Room Type 2</option>
                    <option value="2">Room Type 3</option>
                    <option value="3">Room Type 4</option>
                    <option value="4">Room Type 5</option>
                    <option value="5">Room Type 6</option>
                    <option value="6">Room Type 7</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Predict Status</button>
        </form>

        {% if prediction is not none %}
        <div class="result-overlay">
            <div class="result-card {{ 'cancel' if prediction == 0 else 'safe' }}">
                <h3>Prediction Result</h3>
                {% if prediction == 0 %}
                    <div class="status-icon">⚠️</div>
                    <p>High probability of <strong>Cancellation</strong></p>
                {% elif prediction == 1 %}
                    <div class="status-icon">✅</div>
                    <p>Customer will likely <strong>Keep Reservation</strong></p>
                {% endif %}
                <a href="/" class="reset-link">Reset</a>
            </div>
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
